run:
  concurrency: 2
  deadline: 10m
  skip-dirs:
    - vendor
    - docs
    - baseimages
linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
linters:
  disable-all: true
  enable:
    - gofmt
    - goimports
    - revive
    - gosec
    - govet
    - ineffassign
    - unconvert
    - unused